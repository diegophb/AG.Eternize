</head>
<body>
 <header>


         <div class="container-fluid-sm" style="background-image: url(assets/img/cab.jpg); height:300px; display: flex; flex-direction: row;
              justify-content: center; padding: 40px;">
               <div class="row">
                 <div class="col-md-12"> <img src="assets/img/logo01.png" style="height: 230px;"></div>
              </div>
        </div>           
  
  
                <div class="navprincipal">
                    <nav class="navbar navbar-expand-lg navbar-dark" style="background:linear-gradient(28deg, #fdfffe 1%,#5ab795 99%);padding-right: 40px;" > 
                        <div class="container">
                           <a class="navbar-brand " href="/"><img  src="assets/img/logo.png" style="height: 25px;"></a>
                               <button class="navbar-toggler" type="button"  data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="alterna navegação">
                                 <span class="navbar-toggler-icon"></span>
                              </button>
                                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                                           <li class="nav-item active ">
                                             <a class="nav-link " id="nav-link" href="/">Home</a>
                                           </li>
                                            <li class="nav-item">
                                             <a class="nav-link" id="nav-link" href="cliente">Clientes</a>
                                           </li>
                                           <li class="nav-item">
                                             <a class="nav-link" id="nav-link" href="destino">Destinos</a>
                                           </li>
                                           <li class="nav-item">
                                             <a class="nav-link" id="nav-link" href="pacote">Pacotes</a>
                                           </li>
                                           <li class="nav-item">
                                             <a class="nav-link" id="nav-link" href="reserva">Reserva</a>
                                           </li>
                                             </ul>
                                            <table class="subcabecalho"   cellspacing="0" cellpadding="8" border-top="0" >
                                
                                              <td><img class="subclass" src="assets/img/twitter.png" alt="logo1"> </td>
                                              <td><img class="subclass" src="assets/img/facebook.png" alt="logo3"></td>
                                              <td><img class="subclass" src="assets/img/instagran.png" alt="logo2"></td> 
                                              <td><img class="subclass" src="assets/img/google.png" alt="logo4"></td>
                                           </table>
                                                <form class="search-box"><input type="text" class="search-txt" placeholder ="Pesquisar">
                                                    <a class="search-btn" href="#">
                                                       <img src="assets/img/lupa.svg" alt="lupa" height="20px" width="20px">
                                                    </a>

                        </div>
                     </nav>
                 </div>
     </header>
     
     
     
     <main class="container">
		 
		 
		<br>
	<div class="row">
       <div class="col-sm-12">
		  <div class="box" style="height: fit-content;">
            <button class="btn btn-primary" data-bs-target="#novoCliente" th:data-bs-toggle="modal">Cadastrar Cliente</button>
          </div>
      </div>
	
		</div>	
    <div class="row">
        <div class="col-sm-12">
			<br>
            <h1 style="text-align: center;">Listagem de Cliente</h1>
        </div>
    </div>
<br>


<div class="row">
    <div class="col-sm-12">
        <div class="card-container d-flex flex-wrap">
            <!-- Cards Thymeleaf -->
            <div th:each="cliente : ${clientes}" class="card mb-3" style="width: calc(25% - 10px); margin-right: 10px; position: relative;">
                <div class="card-id-overlay" style="position: absolute; top: 0; left: 50%; transform: translateX(-50%); text-align: left; width: 100%;">
                </div>
                <div class="card-body">
                    <h5 class="card-title">
                        <p class="card-text" th:text="'Cliente: '+${cliente.nome}"></p>
                    </h5>
                    <p class="card-text" th:text="'Email: '+ ${cliente.email}"></p>
                    <p class="card-text" th:text="'Telefone: '+${cliente.telefone}"></p>
                    <div class="d-flex justify-content-center">
                        <button data-bs-target="#editaDestino" th:data-bs-target="'#editarCliente'+${cliente.id_cliente}" class="btn btn-warning mx-2"
                            th:data-bs-toggle="modal">Editar
                        </button>
                        <a th:href="@{/cliente/{id}/excluir (id=${cliente.id_cliente})}" class="btn btn-danger mx-2"
                            onclick="return confirm('Tem certeza que deseja excluir o Cliente?');">Excluir
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
	
	
<!--	Cadastrar Cliente   -->
	
	
	<div class="modal fade" id="novoCliente" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Adicionar Cliente</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
		<form action="/cliente/cadastrar" method="post" enctype="multipart/form-data" th:object="${novoCliente}">
	
    <div class="mb-3">
        <label for="nomeCliente" class="form-label">Nome do cliente</label>
        <input class="form-control" id="nomeCurso" th:field="*{nome}">
    </div>

    <div class="mb-3">
        <label for="Email" class="form-label">Email</label>
        <input class="form-control" id="qtdAulas" th:field="*{email}">
    </div>

    <div class="modal-body">
        <div class="mb-3">
            <label for="data_criacao" class="form-label">Telefone</label>
            <input class="form-control" id="tel" th:field="*{telefone}">
        </div>

        <div class="d-flex p-2 gap-2">
            <a href="" class="btn btn-secondary" data-bs-dismiss="modal" style="width: 50%;">Cancelar</a>
            <button class="btn btn-primary" style="width: 50%;">Cadastrar Cliente</button>
        </div>
    </div>
</form>
    </div>
  </div>
</div>
</div>


                                            <!--Editar Cliente-->


 <div th:each="cliente: ${clientes}">
			  <div  class="modal fade" th:id="'editarCliente' + ${cliente.id_cliente}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Editar Cliente</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
		<form method="post" th:action="@{/cliente/{id}/editar (id=${cliente.id_cliente})}" enctype="multipart/form-data" th:object="${novoCliente}">
			
      <div class="mb-3">
		    <label  for="nomeCliente" class="form-label">Nome do Cliente</label>
		    <input  th:placeholder="${cliente.nome} "class="form-control" id="nomeCliente" th:field="*{nome}">
	  </div>
	  
      <div class="mb-3">
		    <label for="email" class="form-label">Email</label>
		    <input th:placeholder="${cliente.email}" class="form-control" id="email" th:field="*{email}">
	  </div>
	  
	   <div class="mb-3">
		    <label for="telefone" class="form-label">Telefone</label>
		    <input th:placeholder="${cliente.telefone}" class="form-control" id="tel" th:field="*{telefone}">
	  </div>
      <div class="d-flex p-2 gap-2">
        <a href="" class="btn btn-secondary" data-bs-dismiss="modal"  style="width: 50%;">Cancelar</a>
        <button class="btn btn-primary"  style="width: 50%;">Atualizar Cliente</button> 
      </div>
			
		</form>
    </div>
  </div>
  </div>
</div>
</div>
     </main>
<footer class="text-light" style="text-align: center; background-color: #a49abb; width: 100%;">
