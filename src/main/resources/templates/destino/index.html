<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Destinos</title>
    <link rel="shortcut icon" href="/assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js" integrity="sha384-4iuZ1XQxF+gOS2xNHtUa3FdDqtJafw88PJ6g1N1lS+MabmGDXD0i6bTECDS8IhYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body>

<header>
    <div class="container-fluid-sm" style="background-image: url(assets/img/cab.jpg); height: 300px; display: flex; flex-direction: row; justify-content: center; padding: 40px;">
        <div class="row">
            <div class="col-md-12"> <img src="assets/img/logo01.png" style="height: 230px;"></div>
        </div>
    </div>

    <div class="navprincipal">
        <nav class="navbar navbar-expand-lg navbar-dark" style="background:linear-gradient(28deg, #fdfffe 1%,#5ab795 99%);padding-right: 40px;">
            <div class="container">
                <a class="navbar-brand " href="/"><img  src="assets/img/logo.png" style="height: 25px;"></a>
                <button class="navbar-toggler" type="button"  data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="alterna navegação">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                        <li class="nav-item active ">
                            <a class="nav-link " id="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="nav-link" href="cliente">Clientes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="nav-link" href="destino">Destinos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="nav-link" href="pacote">Pacotes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="nav-link" href="reserva">Reserva</a>
                        </li>
                    </ul>
                    <table class="subcabecalho" cellspacing="0" cellpadding="8" border-top="0">
                        <td><img class="subclass" src="assets/img/twitter.png" alt="logo1"> </td>
                        <td><img class="subclass" src="assets/img/facebook.png" alt="logo3"></td>
                        <td><img class="subclass" src="assets/img/instagran.png" alt="logo2"></td>
                        <td><img class="subclass" src="assets/img/google.png" alt="logo4"></td>
                    </table>
                    <form class="search-box">
                        <input type="text" class="search-txt" placeholder="Pesquisar">
                        <a class="search-btn" href="#">
                            <img src="assets/img/lupa.svg" alt="lupa" height="20px" width="20px">
                        </a>
                    </form>
                </div>
            </div>
        </nav>
    </div>
</header>

<main class="container">
	<br>
	<div class="row">
       <div class="col-sm-12">
		  <div class="box" style="height: fit-content;">
            <button class="btn btn-primary" data-bs-target="#novoDestino" th:data-bs-toggle="modal">Cadastrar Destino</button>
          </div>
      </div>
	
		</div>	
    <div class="row">
        <div class="col-sm-12">
			<br>
            <h1 style="text-align: center;">Listagem de Destinos</h1>
        </div>
    </div>
<br>


<div class="row">
    <div class="col-sm-12">
        <div class="card-container d-flex flex-wrap">
            <!-- Cards Thymeleaf -->
            <div th:each="destino : ${destinos}" class="card mb-3" style="width: calc(25% - 10px); margin-right: 10px; position: relative;">
                <img alt="Image" class="img_prod" th:src="|/destino/imagem/${destino.id_destino}|" height="220px" width="312px" style="border-radius: 2%;"/>
                <div class="card-id-overlay" style="position: absolute; top: 0; left: 50%; transform: translateX(-50%); text-align: left; width: 100%;">
                    <span class="badge bg-white text-dark p-2 rounded" th:text="'id '+${destino.id_destino}"></span>
                </div>
                <div class="card-body">
                    <h5 class="card-title">
                        <p class="card-text" th:text="${destino.nome}"></p>
                    </h5>
                    <p class="card-text" th:text="'R$ '+${destino.valor}"></p>
                    <div class="d-flex justify-content-center">
                        <button data-bs-target="#editaDestino" th:data-bs-target="'#editarDestino'+${destino.id_destino}" class="btn btn-warning mx-2"
                            th:data-bs-toggle="modal">Editar
                        </button>
                        <a th:href="@{/destino/{id}/excluir (id=${destino.id_destino})}" class="btn btn-danger mx-2"
                            onclick="return confirm('Tem certeza que deseja excluir o Destino?');">Excluir
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
		
					
	
	
	
	
<!--	Cadastrar Destino   -->
	
	
	<div class="modal fade" id="novoDestino" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Adicionar Destino</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
		<form action="/destino/cadastrar" method="post" enctype="multipart/form-data" th:object="${novoDestino}">
	
    <div class="mb-3">
        <label for="nomeDestino" class="form-label">Nome do Destino</label>
        <input class="form-control" id="nomeDestino" th:field="*{nome}">
    </div>

    <div class="mb-3">
        <label for="Email" class="form-label">Valor</label>
        <input class="form-control" id="valor" th:field="*{valor}">
    </div>
      <div class="mb-3">
     <label for="imagem">Imagem Tema</label>
		<input type="file" class="form-control" id="imagem" name="fileDestino">
     </div>
     
        <div class="d-flex p-2 gap-2">
            <a href="" class="btn btn-secondary" data-bs-dismiss="modal" style="width: 50%;">Cancelar</a>
            <button class="btn btn-primary" style="width: 50%;">Cadastrar Destino</button>
        </div>
    </div>
</form>
    </div>
  </div>
</div>
</div>


                                            <!--Editar Destino -->


 <div th:each="destino: ${destinos}">
			  <div  class="modal fade" th:id="'editarDestino' + ${destino.id_destino}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Editar Destino</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
		<form method="post" th:action="@{/destino/{id}/editar (id=${destino.id_destino})}" enctype="multipart/form-data" th:object="${novoDestino}">
			
      <div class="mb-3">
		    <label for="nomeDestino" class="form-label">Nome do Destino</label>
		    <input class="form-control" id="nomeDestino" th:field="*{nome}">
	  </div>
	  
      <div class="mb-3">
		    <label for="valor" class="form-label">Valor</label>
		    <input class="form-control" id="valor" th:field="*{valor}">
	  </div>
	  
	  <div class="mb-3">
     <label for="imagem">Imagem Tema</label>
	 <input type="file" class="form-control" id="imagem" name="fileDestino">
     </div>
	  
	 
      <div class="d-flex p-2 gap-2">
        <a href="" class="btn btn-secondary" data-bs-dismiss="modal"  style="width: 50%;">Cancelar</a>
        <button class="btn btn-primary"  style="width: 50%;">Atualizar Destino</button> 
      </div>
			
		</form>
    </div>
  </div>
  </div>
</div>
</div>
</main>



<footer class="text-light" style="text-align: center; background-color: #a49abb; width: 100%;">
    <div style="background: linear-gradient(28deg, #99eed2 1%, #e9e4f4 99%); padding: 20px; color: black; width: 100%;">
        &copy; 2023 Copyright: <a href="#" style="text-decoration: none; color: black;">Nossas filiais no Brasil</a>
    </div>
</footer>



</body>

 <!-- Swiper JS -->
 <script src="assets/js/swiper-bundle.min.js"></script>

 <!-- JavaScript -->
 <script src="assets/js/script.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
